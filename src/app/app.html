<div class="layout">

  <!-- Hide Sidebar on Login -->
  <app-sidebar
    *ngIf="!isLoginPage"
    [open]="sidebarOpen"
    (close)="closeSidebar()">
  </app-sidebar>

  <div class="main"
       [class.full]="!sidebarOpen || isLoginPage">

    <!-- Hide Navbar on Login -->
    <app-navbar
      *ngIf="!isLoginPage"
      (toggle)="toggleSidebar()">
    </app-navbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>

  </div>

</div>
