<div class="login-container">
  <div class="login-card shadow-lg">
    <div class="text-center mb-3">
      <div class="login-icon mb-2">ðŸ¥š</div>
      <h3 class="mb-1">Egg ERP</h3>
      <p class="text-muted-sm mb-0">Sign in to manage stock, supply, and payments.</p>
    </div>

    <div class="mb-3">
      <label class="form-label small text-muted">Username</label>
      <input
        type="text"
        placeholder="Enter your username"
        [(ngModel)]="username"
        class="form-control"
        (keyup.enter)="login()"
      />
    </div>

    <div class="mb-3">
      <label class="form-label small text-muted">Password</label>
      <input
        type="password"
        placeholder="Enter your password"
        [(ngModel)]="password"
        class="form-control"
        (keyup.enter)="login()"
      />
    </div>

    <button
      class="btn btn-primary w-100 d-flex justify-content-center align-items-center gap-2"
      [disabled]="isLoading"
      (click)="login()">
      <span *ngIf="!isLoading">Login</span>
      <span *ngIf="isLoading" class="d-flex align-items-center gap-2">
        <span class="spinner-border spinner-border-sm" role="status"></span>
        <span>Signing inâ€¦</span>
      </span>
    </button>

    <div *ngIf="error" class="error alert alert-danger mt-3 py-2 px-3">
      {{ error }}
    </div>

    <p class="text-center mt-3 text-muted-sm">
      Tip: Use your admin credentials configured in the backend.
    </p>
  </div>
</div>
