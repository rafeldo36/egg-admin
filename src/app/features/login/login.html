<div class="login-container">

  <div class="login-card">

    <h3>ðŸ¥š Egg ERP Login</h3>

    <input
      type="text"
      placeholder="Username"
      [(ngModel)]="username"
      class="form-control"
    />

    <input
      type="password"
      placeholder="Password"
      [(ngModel)]="password"
      class="form-control"
    />

    <button
      class="btn btn-primary w-100"
      (click)="login()">
      Login
    </button>

    <div *ngIf="error" class="error">
      {{ error }}
    </div>

  </div>

</div>
