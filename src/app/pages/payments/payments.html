<div class="row g-4">
  <div class="col-lg-4">
    <div class="card p-4 shadow">
      <h5 class="mb-3">Add Payment</h5>

      <form (ngSubmit)="addPayment()">
        <div class="mb-3">
          <label class="form-label small text-muted">Customer</label>
          <select
            class="form-control"
            [(ngModel)]="payment.customerId"
            name="customerId">
            <option *ngFor="let c of customers" [value]="c._id">
              {{c.name}}
            </option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label small text-muted">Amount</label>
          <input
            type="number"
            class="form-control"
            placeholder="Amount"
            [(ngModel)]="payment.amount"
            name="amount">
        </div>

        <div class="d-flex justify-content-end">
          <button class="btn btn-warning">
            Add Payment
          </button>
        </div>

        <div *ngIf="successMessage" class="alert alert-success mt-3 py-2">
          {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3 py-2">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>

  <div class="col-lg-8">
    <div class="card p-3 shadow">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">Payments</h5>
        <div class="btn-group btn-group-sm">
          <button
            class="btn btn-outline-light"
            [class.active]="filterRange === 'today'"
            (click)="setRange('today')">
            Today
          </button>
          <button
            class="btn btn-outline-light"
            [class.active]="filterRange === 'month'"
            (click)="setRange('month')">
            This Month
          </button>
          <button
            class="btn btn-outline-light"
            [class.active]="filterRange === 'year'"
            (click)="setRange('year')">
            This Year
          </button>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th>Date</th>
              <th>Customer</th>
              <th>Amount</th>
              <th class="text-end">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of payments">
              <td>{{ p.paymentDate | date:'shortDate' }}</td>
              <td>{{ p.customerId }}</td>
              <td>â‚¹ {{ p.amount }}</td>
              <td class="text-end">
                <button
                  class="btn btn-sm btn-outline-danger"
                  (click)="deletePayment(p._id)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
            <tr *ngIf="payments.length === 0">
              <td colspan="4" class="text-center text-muted">
                No payments in this period.
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
